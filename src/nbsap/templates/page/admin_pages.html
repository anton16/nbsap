{% extends "layout.html" %}
{% load i18n %}

{% block content %}

  {% include 'admin_nav_tabs.html' %}

  <table class="table table-bordered table-striped objectives_listing">

    <thead>
      <tr>
        <th>Handle</th>
        <th>Title</th>
      </tr>
    </thead>

    <tbody>
      {% for page in pages %}
      <tr>
        <td>
          {% url 'admin_page' handle=page.handle as page_url %}
          <a href="{{ page_url }}">{{ page.handle }}</a>
        </td>
        <td>{{ page.title }}</td>
      </tr>
      {% endfor %}
    </tbody>

  </table>


{% endblock %}
