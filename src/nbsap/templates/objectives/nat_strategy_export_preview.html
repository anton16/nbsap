{% load i18n %}


{% block content %}

  {% if target.relevant_target_national_strategy.all %}
    {% for strategy in target.relevant_target_national_strategy.all %}
      <h3>{% trans "Objective" %} {{ strategy.objective.code }}</h3>
      <div class="element_field objective-description">
        {{ strategy.objective.description|safe }}
      </div>
    {% endfor %}

  {% endif %}

{% endblock %}
